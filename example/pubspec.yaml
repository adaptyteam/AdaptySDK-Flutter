name: adapty_flutter_example
description: Demonstrates how to use the adapty_flutter plugin.
version: 3.6.1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  adapty_flutter:
    path: ../

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.15
  uuid: ^4.5.0
  intl: ^0.18.1
  url_launcher:
  toastification: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: false

  assets:
    - assets/
    - assets/images/
    - assets/videos/
